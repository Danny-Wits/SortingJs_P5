<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEAUTY OF SORTING</title>
    <link rel="icon" href="sortingicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <main class="main" id="main"></main>
    <div class="title hide">
      <h3>Beauty of Sorting</h3>
      <p>by DannyWits</p>
    </div>
    <button class="menu-toggle-button" onclick="toggle_menu()">Menu</button>
    <div class="menu hide">
      <p class="size-label">List Size</p>
      <input type="number" id="size" value="20" min="1" max="1000" />

      <button onclick="new_list()">New List</button>
      <button onclick="shuffle_list()">Shuffle</button>
      <button onclick="toggle_audio()">Toggle Audio</button>
      <div class="gap"></div>

      <p id="speedLabel">Speed : 4</p>
      <input type="range" id="delay" min="1" max="100" value="4" />

      <div class="gap"></div>
      <p>Select Algorithm</p>
      <select name="algorithm" id="algo"></select>
    </div>
    <button class="stop" onclick="stop_sort()">Stop</button>
    <button class="sort" onclick="sort_list()">Sort</button>
    <script src="audio.js"></script>
    <script src="bar.js"></script>
    <script src="simulation.js"></script>
    <script src="sorting.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
